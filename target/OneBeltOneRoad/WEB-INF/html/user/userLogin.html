<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录</title>
    <link rel="stylesheet" href="../../../framework/bootstrap-4.1.3-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../../resources/css/user/userLogin.css">
</head>
<body class="container">
    <header>
        <img src="../../../image/brlogin.jpg" width="20%" height="auto">
    </header>
    <div class="site-body-wrapper">
        <div class="promotion-banner">
            <img src="../../../image/sl_bg.png" width="95%"/>
            <div class="ydyl_gj_box">
                <img class="bg_gj" src="../../../image/bg_gj.png" height="30%">
                <div class="gj_bot">
                    <div class="list-group">
                        <a href="#" class="list-group-item list-group-item-action flex-column align-items-start active">
                            <div class="d-flex w-100 justify-content-between">
                                <h5 class="mb-1">恪守联合国宪章的宗旨和原则</h5>
                            </div>
                        </a>
                        <a href="#" class="list-group-item list-group-item-action flex-column align-items-start">
                            <div class="d-flex w-100 justify-content-between">
                                <h5 class="mb-1">坚持开放合作</h5>
                            </div>
                        </a>
                        <a href="#" class="list-group-item list-group-item-action flex-column align-items-start">
                            <div class="d-flex w-100 justify-content-between">
                                <h5 class="mb-1">坚持和谐包容</h5>
                            </div>
                        </a>
                        <a href="#" class="list-group-item list-group-item-action flex-column align-items-start">
                            <div class="d-flex w-100 justify-content-between">
                                <h5 class="mb-1">坚持市场运作</h5>
                            </div>
                        </a>
                        <a href="#" class="list-group-item list-group-item-action flex-column align-items-start">
                            <div class="d-flex w-100 justify-content-between">
                                <h5 class="mb-1">坚持互利共赢</h5>
                            </div>
                        </a>
                    </div>
                </div>
            </div>
        </div>

        <div class="login-section">
            <form class="form-signin" id="login_form">
                <h1 class="h5 mb-3 font-weight-normal">账号登录</h1>
                <label for="username" class="sr-only">Email address</label>
                <input type="text" id="username" class="form-control" placeholder="手机号/用户名/邮箱" required="" autofocus="">
                <label for="password" class="sr-only">Password</label>
                <input type="password" id="password" class="form-control" placeholder="密码" required="">
                <div class="checkbox mb-3">
                    <label>
                        <input type="checkbox" value="remember-me"> 记住密码
                    </label>
                </div>
                <button class="btn btn-lg btn-primary btn-block" type="submit" id="submit">登录</button>
                <p class="mt-5 mb-3 text-muted">还没有账号？
                    <a href="/useradmin/useroperation">免费注册</a>
                </p>
            </form>
        </div>
    </div>
</body>
<script src="../../../framework/jquery-3.3.1/js/jquery-3.3.1.js"></script>
<script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="../../../resources/js/user/userLogin.js"></script>
</html>
