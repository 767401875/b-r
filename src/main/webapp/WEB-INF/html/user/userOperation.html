<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>立即注册</title>

    <!-- Bootstrap core CSS -->
    <link href="../../../framework/bootstrap-4.1.3-dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="../../../resources/css/form-validation.css" rel="stylesheet">
    <!--<link rel="stylesheet" href="../../../framework/bootstrap-4.1.3-dist/css/bootstrap-datepicker.min.css">-->
    <link rel="stylesheet" href="../../../framework/bootstrap-4.1.3-dist/css/tempusdominus-bootstrap-4.css">
    <link rel="stylesheet" href="../../../framework/bootstrap-4.1.3-dist/css/fileinput.min.css">
</head>

<body class="bg-light">

<div class="container">
    <div class="py-5 text-center">
        <img class="d-block mx-auto mb-4" src="../../../image/user_icon.jpg" alt="" width="300">
        <h2>注册信息</h2>
    </div>

    <div class="row">
        <div class="col-md-12 order-md-12">
            <h4 class="mb-3">用户信息</h4>
            <form class="needs-validation" novalidate>
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="name">用户名</label>
                        <input type="text" class="form-control" id="name" placeholder="" value="" required>
                        <div class="invalid-feedback">
                            输入无效用户名
                        </div>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="login_name">登录名</label>
                        <input type="text" class="form-control" id="login_name" placeholder="" value="" required>
                        <div class="invalid-feedback">
                            输入无效登录名
                        </div>
                    </div>
                </div>
                <div class="mb-3">
                    <label for="password">密码</label>
                    <input type="password" class="form-control" id="password" placeholder="密码：6-20位" value="" required>
                    <div class="invalid-feedback">
                        输入无效密码
                    </div>
                </div>
                <div class="mb-3">
                    <label for="password2">确认密码</label>
                    <span id="alert"></span>
                    <input type="password" class="form-control" id="password2" placeholder="密码：6-20位" value="" onkeyup="validate()" required>
                    <div class="invalid-feedback">
                        输入无效密码
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="sex">性别</label>
                        <select class="custom-select d-block w-100" id="sex" required>
                            <option value="">选择...</option>
                            <option>男</option>
                            <option>女</option>
                        </select>
                        <div class="invalid-feedback">
                            Please select a valid country.
                        </div>
                    </div>
                    <div class="col-md-6 mb-3">
                        生日
                            <div class="input-group date" id="birthday" data-target-input="nearest" style="margin: 0.45rem 0">
                                <input type="text" class="form-control datetimepicker-input" data-target="#birthday">
                                <div class="input-group-append" data-target="#birthday" data-toggle="datetimepicker">
                                    <div class="input-group-text"><i class="fa fa-calendar"></i></div>
                                </div>
                            </div>
                    </div>
                </div>
                <div class="mb-3">
                    <label for="email">电子邮件 <span class="text-muted">(可选)</span></label>
                    <input type="email" class="form-control" id="email" placeholder="you@example.com">
                    <div class="invalid-feedback">
                        Please enter a valid email address for shipping updates.
                    </div>
                </div>
                <div class="mb-3">
                    <label for="phone">手机 <span class="text-muted">(可选)</span></label>
                    <input type="text" class="form-control" id="phone" placeholder="请输入与11位电话号码">
                    <div class="invalid-feedback">
                        Please enter a valid email address for shipping updates.
                    </div>
                </div>
                <div class="mb-3">
                    <label for="picture">缩略图 <span class="text-muted">(必选)</span></label>
                    <input type="file" class="form-row" name="picture" id="picture"/>
                </div>
                <hr class="mb-4">
                <button class="btn btn-primary btn-lg btn-block" type="button" id = "submit">提交</button>
            </form>
        </div>
    </div>

    <footer class="my-5 pt-5 text-muted text-center text-small">
        <p class="mb-1">&copy; 2017-2018 绿色丝绸之路智能决策支持系统</p>
        <ul class="list-inline">
            <li class="list-inline-item"><a href="#">隐私</a></li>
            <li class="list-inline-item"><a href="#">条款</a></li>
            <li class="list-inline-item"><a href="#">支持</a></li>
        </ul>
    </footer>
</div>

<!-- Bootstrap core JavaScript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script src="../../../framework/jquery-3.3.1/js/jquery-3.3.1.js"></script>
<script src="../../../framework/popper-1.14.3/js/popper.min.js"></script>
<script src="../../../framework/bootstrap-4.1.3-dist/js/bootstrap.js"></script>
<script src="../../../framework/bootstrap-4.1.3-dist/js/bootstrap-datepicker.min.js"></script>
<script src="../../../framework/bootstrap-4.1.3-dist/js/bootstrap-datepicker.zh-CN.min.js"></script>
<script src="../../../framework/bootstrap-4.1.3-dist/js/moment-with-locales.min.js"></script>
<script src="../../../framework/bootstrap-4.1.3-dist/js/moment-timezone-with-data-2012-2022.min.js"></script>
<script src="../../../framework/bootstrap-4.1.3-dist/js/tempusdominus-bootstrap-4.js"></script>
<script src="../../../framework/bootstrap-4.1.3-dist/js/fileinput.min.js"></script>
<script src="../../../framework/bootstrap-4.1.3-dist/js/zh.js"></script>
<script src="../../../resources/js/user/userOperation.js"></script>
<script src="../../../resources/js/util/util.js"></script>
<script>
    function validate() {
        var password = $("#password").val();
        var password2 = $("#password2").val();
        if(password == password2){
            $("#alert").html("<font color='green'>两次密码相同</font>");
            $("#submit").attr("disabled", false);
        }
        else {
            $("#alert").html("<font color='red'>两次密码不相同</font>");
            $("#submit").attr("disabled", true);
        }
    }
    // Example starter JavaScript for disabling form submissions if there are invalid fields
    (function() {
        'use strict';

        window.addEventListener('load', function() {
            // Fetch all the forms we want to apply custom Bootstrap validation styles to
            var forms = document.getElementsByClassName('needs-validation');

            // Loop over them and prevent submission
            var validation = Array.prototype.filter.call(forms, function(form) {
                form.addEventListener('submit', function(event) {
                    if (form.checkValidity() === false) {
                        event.preventDefault();
                        event.stopPropagation();
                    }
                    form.classList.add('was-validated');
                }, false);
            });
        }, false);
        $('#birthday').datetimepicker({
            format: 'YYYY-MM-DD',
            locale:"zh-CN",
            autoclose:true,
            startDate:new Date()
        });

    })();

</script>
</body>
</html>
